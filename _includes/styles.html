<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Russo+One&display=swap" rel="stylesheet">

<style>
  :root {
    --brand-black: #0f0f0f;
    --brand-dark-grey: #1a1a1a;
    --brand-red: #e31e24; /* Matched to the SS in logo */
    --brand-silver: #c0c0c0;
    --brand-white: #ffffff;
    --max-width: 1200px;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: var(--brand-black);
    color: var(--brand-white);
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
  }

  h1, h2, h3 {
    font-family: 'Russo One', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  a { text-decoration: none; color: inherit; }

  /* Utility */
  .container {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 0 20px;
  }
  .text-red { color: var(--brand-red); }
  .btn {
    display: inline-block;
    background: var(--brand-red);
    color: var(--brand-white);
    padding: 15px 30px;
    border-radius: 4px;
    font-weight: bold;
    text-transform: uppercase;
    transition: background 0.3s;
    border: 2px solid var(--brand-red);
  }
  .btn:hover {
    background: transparent;
    color: var(--brand-red);
  }

  /* Header/Nav */
  header {
    background: var(--brand-dark-grey);
    border-bottom: 3px solid var(--brand-red);
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .nav-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
  }
  .logo-img {
    height: 60px;
    vertical-align: middle;
  }
  .logo a {
    display: flex;
    align-items: center;
  }
  
  /* Desktop Navigation */
  .desktop-nav {
    flex: 1;
    display: flex;
    justify-content: center;
  }
  .nav-links {
    display: flex;
    list-style: none;
    gap: 30px;
    align-items: center;
  }
  .nav-links a {
    color: var(--brand-white);
    font-weight: 500;
    text-transform: uppercase;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
    transition: color 0.3s;
    padding: 8px 0;
    border-bottom: 2px solid transparent;
  }
  .nav-links a:hover {
    color: var(--brand-red);
    border-bottom-color: var(--brand-red);
  }
  
  /* Mobile Menu Toggle */
  .mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--brand-white);
    font-size: 1.5rem;
    cursor: pointer;
    padding: 10px;
    transition: color 0.3s;
  }
  .mobile-menu-toggle:hover {
    color: var(--brand-red);
  }
  
  /* Mobile Navigation */
  .mobile-nav {
    display: none;
    background: var(--brand-dark-grey);
    border-top: 1px solid #333;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
  .mobile-nav.active {
    max-height: 300px;
  }
  .mobile-nav-links {
    list-style: none;
    padding: 0;
  }
  .mobile-nav-links li {
    border-bottom: 1px solid #333;
  }
  .mobile-nav-links a {
    display: block;
    padding: 15px 20px;
    color: var(--brand-white);
    text-transform: uppercase;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: background 0.3s, color 0.3s;
  }
  .mobile-nav-links a:hover {
    background: var(--brand-black);
    color: var(--brand-red);
  }
  
  .nav-phone {
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--brand-red);
    white-space: nowrap;
  }

  /* Hero Section */
  .hero {
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/img/hero-bg.jpg');
    background-color: #222;
    background-size: cover;
    background-position: center;
    padding: 100px 0;
    text-align: center;
  }
  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    line-height: 1.2;
  }
  .hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: var(--brand-silver);
  }

  /* Services / Features */
  .features {
    padding: 60px 0;
    background: var(--brand-dark-grey);
  }
  .features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    text-align: center;
  }
  .feature-card {
    background: var(--brand-black);
    padding: 30px;
    border: 1px solid #333;
    border-radius: 8px;
  }
  .feature-icon { font-size: 2rem; color: var(--brand-red); margin-bottom: 15px; }

  /* Reviews */
  .reviews-section {
    padding: 80px 0;
    background-color: var(--brand-black);
  }
  .section-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 50px;
  }
  .review-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }
  .review-card {
    background: #1e1e1e;
    padding: 25px;
    border-left: 4px solid var(--brand-red);
    border-radius: 0 8px 8px 0;
  }
  .stars { color: #FFD700; margin-bottom: 10px; }
  .review-text { font-style: italic; color: #ddd; margin-bottom: 15px; }
  .review-author { font-weight: bold; color: var(--brand-silver); }

  /* Footer & Map */
  footer {
    background: var(--brand-dark-grey);
    padding: 50px 0 20px;
    border-top: 1px solid #333;
  }
  .footer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
  }
  .hours-list li {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px solid #333;
  }
  .map-container iframe {
    width: 100%;
    height: 300px;
    border-radius: 8px;
    filter: grayscale(100%) invert(92%) contrast(83%);
  }
  .copyright {
    text-align: center;
    color: #666;
    margin-top: 20px;
    font-size: 0.9rem;
  }

  /* Mobile Tweaks */
  @media (max-width: 768px) {
    .hero h1 { font-size: 2rem; }
    .nav-flex { 
      flex-wrap: wrap;
    }
    
    /* Hide desktop nav on mobile */
    .desktop-nav {
      display: none;
    }
    
    /* Show mobile menu toggle */
    .mobile-menu-toggle {
      display: block;
      order: 2;
    }
    
    /* Show mobile nav */
    .mobile-nav {
      display: block;
      width: 100%;
      order: 4;
    }
    
    /* Adjust contact CTA */
    .contact-cta {
      order: 3;
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }
    
    .logo {
      order: 1;
    }
    
    .nav-phone {
      font-size: 1rem;
    }
  }
  
  @media (max-width: 480px) {
    .logo-img {
      height: 45px;
    }
    .logo span {
      font-size: 1rem !important;
    }
  }
</style>
